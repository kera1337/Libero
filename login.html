<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libero.ba/Log In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pridi:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="login grid" id="login_content">
        <form action="" class="login_form grid">
            <h3 class="login_title">Log In</h3>
            <div class="login_gruop grid"></div>
                <div>
                    <label for="login_email" class="login_label">Email</label>
                    <input type="email" placeholder='Unesi Email' id="login_email" class="login_input" required>
                </div>

                <div>
                    <label for="login_password" class="login_label">Password</label>
                    <input type="password" placeholder='Unesi password' id="login_password" class="login_input" required>
                </div>

                <div>
                    <span class="login_signup">
                        Nemas izraden racun? <a href="#">Sign Up</a>
                    </span>
                
                    <a href="#" class="login_forgot">
                        Zaboravili ste svoju sifru?
                    </a>
                
                    <button type="submit" class="login_button button">Log In</button>
                </div>

            </div>

        </form>

        <i class="ri-close-circle-fill login_close" id="login-close"></i>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
